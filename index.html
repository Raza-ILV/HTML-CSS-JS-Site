<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-border">
        <input type="number" placeholder="0" id="input" readonly>
        <div class="first">
            <Button class="numberBTN" onclick="setInputValue(1)">1</Button>
            <Button class="numberBTN" onclick="setInputValue(2)">2</Button>
            <Button class="numberBTN" onclick="setInputValue(3)">3</Button>
            <Button class="functionalBTN" onclick="add()">+</Button>
        </div>
        <div class="second">
            <Button class="numberBTN" onclick="setInputValue(4)">4</Button>
            <Button class="numberBTN" onclick="setInputValue(5)">5</Button>
            <Button class="numberBTN" onclick="setInputValue(6)">6</Button>
            <Button class="functionalBTN" onclick="subtract()">-</Button>
        </div>
        <div class="third">
            <Button class="numberBTN" onclick="setInputValue(7)">7</Button>
            <Button class="numberBTN" onclick="setInputValue(8)">8</Button>
            <Button class="numberBTN" onclick="setInputValue(9)">9</Button>
            <Button class="functionalBTN"  onclick="multiply()">x</Button>
        </div>
        <div class="fourth">
            <Button class="clearBTN" onclick="clearAll()">C</Button>
            <Button class="numberBTN" onclick="setInputValue(0)">0</Button>
            <Button class="functionalBTN" onclick="getInputValue()">=</Button>
            <Button class="functionalBTN"  onclick="divide()">/</Button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
